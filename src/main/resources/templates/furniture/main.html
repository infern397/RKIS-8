<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<div th:replace="~{furniture/header :: header}"></div>
<div class="furniture-grid container mt-5">
    <div class="row">
        <div class="col-4 mb-5" th:each="furn : ${furniture}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${furn.getName()}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Price: ' + furn.getPrice() + '$'}"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Weight: ' + furn.getWeight() + 'Kg'}"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Color: ' + furn.getColor()}"></h6>
                    <p class="card-text" th:text="${furn.getDescription()}"></p>
                    <div class="d-grid d-md-block">
                        <a th:href="@{/furniture/{id}/edit(id=${furn.getId()})}"
                           class="text-decoration-none">
                            <button class="btn btn-primary" type="button">Edit</button>
                        </a>
                        <form th:method="DELETE" th:action="@{/furniture/{id}(id=${furn.getId()})}"
                              class="d-inline-block">
                            <button class="btn btn-danger" type="submit" name="action">Remove</button>
                        </form>
                        <form th:method="PATCH" th:action="@{/furniture/{id}/buy(id=${furn.getId()})}"
                              class="d-inline-block">
                            <button
                                    class="btn btn-success" type="submit" name="action">Buy
                            </button>
                        </form>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 mb-5">
            <div class="card h-100">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <a href="furniture/add">
                        <button class="btn btn-success" type="button">Add</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
